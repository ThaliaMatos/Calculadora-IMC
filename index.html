<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMC</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="title">Calculadora-IMC </div>
           
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome" placeholder="Digite aqui!">
            </div>
            
            <div class="input">
                <label>Altura:</label>
                <input type="number" id="altura" placeholder="1,57">
            </div>
           
            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso" placeholder="45">
            </div>

            <button id="calcular">Calcular</button>

            <div class="result" id="resultado"></div>
        </div>
    </main>
    <footer>
        &copy;Thalia Matos
    </footer>
    <script src="./imc.js"></script>
</body>
</html>
